<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../icon-toggle.html">
<link rel="import" href="bower_components/paper-radio-group/paper-radio-group.html">


<dom-module id="icon-toggle-demo">
  <template>
    <style>
      :host {
        --icon-toggle-color: teal;
        --icon-toggle-outline-color: black;
        --icon-toggle-pressed-color: red;        
        font-family: sans-serif;
      };
    </style>
  
    <h3>Statically-configured icon-toggles</h3>
    
    <icon-toggle toggle-icon="star"></icon-toggle>
    <icon-toggle toggle-icon="star" pressed></icon-toggle>
    
    <h3>Data-bound icon-toggle</h3>

    <div><span>[[message(isFav)]]</span></div>
    <icon-toggle toggle-icon="favorite" pressed="{{isFav}}"></icon-toggle>
    <div><p>radio group will enter here</p></div>

    <paper-radio-group selected="small" allow-empty-selection>
        <paper-radio-button name="small">Small</paper-radio-button>
        <paper-radio-button name="medium">Medium</paper-radio-button>
        <paper-radio-button name="large">Large</paper-radio-button>
      </paper-radio-group>

      <input>

  </template>
  
  <script>
    Polymer({
      is: "icon-toggle-demo",
      message: function(fav) {
        if (fav) {
          return "You really really like me!";
        } else {
          return "Do you like me?";
        }
      }
    });
  </script>
</dom-module>
